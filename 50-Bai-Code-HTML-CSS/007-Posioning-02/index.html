<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Float with clear</title>
  </head>
  <body>
    <div class="parent">
      Parent element
      <div class="element">Child element</div>
    </div>
  </body>
</html>
<style>
  .parent {
    color: white;
    padding: 70px;
    position: relative;
    background-color: #0074d9;
  }

  .element {
    background-color: rgba(0, 0, 0, 0.3);
    padding: 20px;
    color: rgba(255, 255, 255, 0.4);
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
  }

  /* Alignment styles */

  body,
  html {
    height: 100%;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
