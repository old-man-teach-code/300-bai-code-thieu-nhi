    <title>Alert Confirm Prompt</title>
    <script src="script.js" defer></script>

    <div class="wrapper">
      <div class="div1">
        <button id="btn-alert" onclick="funcAlert()">Alert</button>
      </div>
      <div class="div2">
        <button id="btn-confirm" onclick="funcConfirm()">Confirm</button>
      </div>
      <div class="div3">
        <button id="btn-prompt" onclick="funcPrompt()">Prompt</button>
      </div>
      <div class="div1">
        <input type="text" name="" id="alert" />
      </div>
      <div class="div2">
        <input type="text" name="" id="confirm" />
      </div>
      <div class="div3">
        <input type="text" name="" id="prompt" />
      </div>
    </div>
  </body>
